  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Intellitools</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Header -->
  <header class="bg-primary py-1 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Tip Calculator</h1>
          <p class="lead mb-5 text-white-50">Use this tool to calculate tips when paying a bill.</p>
        </div>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-md-3 mb-5">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Bill Amount</label>
            <input class="form-control" id="bill" type="number" placeholder="$100">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Tip Percentage</label>
            <input class="form-control" id="tip" type="number" placeholder="20">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Per Person</label>
            <input class="form-control" id="split" type="number" placeholder="2">
          </div>
        </form>
        <button id="filter-btn" type="submit" class="btn btn-primary btn-lg">Calculate</button> <button onclick="window.location.href = 'index.html';"id="reset_button" type="submit" class="btn btn-primary btn-lg">Reset</button>

      </div>
      <div class="col-md-1 mb-5"></div>

      <div class="col-md-8 mb-5">
          <div class="card-group">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tip Amount</h5>
                  <p class="card-text" id='output_tip'>$0</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Total Bill</h5>
                  <p class="card-text"id='output_total'>$0</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Amount Per Person</h5>
                  <p class="card-text"id='output_split'>$0</p>
                </div>
              </div>
            </div>
      </div>
    </div>
